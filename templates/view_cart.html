<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Cart</title>
    <style>
        body {
            font-family: 'Cormorant Garamond', serif;
        }

        li {
            list-style: none;

        }

        a {
            text-decoration: none;
        }

        li {
            list-style: none;
            margin-bottom: 1rem;
        }

        ul {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .main-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: auto;
            margin-top: 4rem;
        }

        .main {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.1);
            padding: 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.2s ease;
        }

        .main:hover {
            transform: translateY(-5px);
        }

        .main img {
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .box {
            text-align: center;
        }

        .box h4 {
            margin: 10px 0 5px;
            font-size: 18px;
            color: #333;
        }

        .box p {
            margin: 5px 0;
            font-size: 14px;
            color: #666;
        }

        .box h5 {
            margin: 10px 0;
            font-size: 16px;
            color: #444;
        }

        .btn1 {
            color: #fafafa;
            border: none;
            background-color: rgb(224, 43, 43);
            padding: 10px 15px;
            border-radius: 5px;
            margin-top: 10px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .btn1:hover {
            background-color: rgb(180, 30, 30);
        }

        .btn1 a {
            text-decoration: none;
            color: #ffffff;
        }

        .bottom {
            display: flex;
            flex-direction: column;
            align-content: center;
            align-items: center;
            justify-content: center;
            gap: 3rem;
        }

        .head-div {
            background-image: url('../static/banners/closet.jpg');
            background-size: cover;
            height: 500px;
            display: flex;
            flex-direction: row;
            align-items: center;
        }

        .order {
            display: flex;
            flex-direction: row;
            justify-content: center;
            margin-top: 6px;
            border: none;
        }
    </style>
</head>

<body>
    <!-- navigation -->
    <nav class="navbar navbar-expand-lg bg-primary px-5">
        <div class="container-fluid">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link text-light" href="{% url 'product' %}">Back</a></li>
                <li class="nav-item"><a class="nav-link text-light" href="{% url 'home' %}">Home</a></li>
            </ul>
        </div>
    </nav>

    <!-- banner  -->
    <section class="expand-large head-div d-flex align-item-center" style="height: 600px;">
        <div class="container-fluid  head-row">
            <h1 class="text-center text-light" style="font-size: 3.75rem; font-weight: 700;">Cart</h1>
        </div>
    </section>

    <!-- body elements -->
    <div class="container main-container">
        {% for i in cart %}
        <div class="main">
            <img src="{{ i.product_name.img.url }}" width="100px" height="100px">
            <div class="box">
                <h4>{{i.product_name.product_Name}}</h4>
                <p>{{i.product_name.description}}</p>
                <p>Price: ₹{{i.product_name.price}}</p>
                <h5>Quantity: {{i.qty}}</h5>
                <button class="btn1"><a href="/remove?cid={{i.id}}" id="remove">Remove</a></button>
            </div>
        </div>
        {% endfor %}
    </div>
    <!-- <div class="total text-center">
        Total : ₹{{total_product_cost}}
    </div>
    <div class="order">
        <form method="post" action="{% url 'placeorder' %}">
            {% csrf_token %}
            <button class='order row p-2 bg-danger text-light' type="submit">Place Order</button>
        </form>
    </div> -->
    <div class="container mb-5 mt-5" style="display: flex;flex-direction: row; justify-content: center; align-items: center;">
        <div class="row">
            <p style="text-align: center;border: none; padding: 10px;" class="bg-warning text-light"> Total : ₹{{total_product_cost}}</p>
            <form class="d-grid" method="post" action="{% url 'placeorder' %}">
                {% csrf_token %}
                <button class='order row p-2 bg-success text-light rounded' type="submit">Place Order</button>
            </form>
        </div>
    </div>
    </form>
</body>

</html>
