<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Document</title>
</head>
<style>
    body{
        font-family: 'Cormorant Garamond', serif;
    }
    li {
        list-style: none;

    }

    a {
        text-decoration: none;
    }

    .product-body {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        justify-content: center;
        margin: 4rem 0rem 4rem;
    }

    .column {
        flex: 1 1 calc(25% - 20px);
        box-sizing: border-box;
        display: flex;
        justify-content: center;
    }

    .card {
        border: none;
        width: 350px;
        /* border-radius: 8px; */
        overflow: hidden;
        /* box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); */
        transition: transform 0.3s ease;
    }


    h2,
    h3 {
        text-align: center;
        font-size: 20px;

    }

    .img {
        overflow: hidden;
    }

    .img img {
        width: 100%;
        height: 400px;
        object-fit: cover;
        transition: transform 0.4s ease;
        cursor: pointer;
    }

    .img img:hover {
        transform: scale(1.2);
    }

    .box {
        padding: 1rem;
    }

    button {
        border: none;
        background-color: #ffffff;
    }

    .msg {
        font-size: 17px;
        border: none;
        border-radius: 10px;
        box-shadow: #ebebeb7a 8px 9px 6px 0px;
        width: 243px;
        margin-top: 2rem;
        margin-left: 10rem;
        text-align: center;
        font-weight: 400;
        height: 85px;
        display: flex;
        flex-direction: row;
        align-items: center;
    }

    .head-div {
        background-image: url('../static/banners/login.jpg');
        background-size: cover;
        height: 500px;
        display: flex;
        flex-direction: row;
        align-items: center;
    }

</style>

<body>

    <!-- header -->
    <nav class="navbar navbar-expand-lg bg-primary px-5 d-flex justify-content-end">
        <ul class="d-flex align-item-center">
            <li style="list-style: none;">
                <a class="m-2 text-light" href="{% url 'home' %}">Home</a>
            </li>
            <li style="list-style: none;" class="text-light">
                <a class="m-2 text-light" href="{% url 'view_cart' %}">Cart</a>
            </li>
            <li style="list-style: none;">
                <a class="m-2 text-light" href="{% url 'user' %}">Back</a>
            </li>
        </ul>
    </nav>
<!-- Toast container -->
<div class="toast-container position-fixed top-0 start-50 translate-middle-x p-3" style="z-index: 1100;">
    {% for message in messages %}
    <div class="toast align-items-center text-bg-success border-0" role="alert" aria-live="assertive"
        aria-atomic="true" data-bs-delay="3000">
        <div class="d-flex">
            <div class="toast-body">
                {{ message }}
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto"
                data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
    </div>
    {% endfor %}
</div>

<!-- banner  -->
        <section class="expand-large head-div d-flex align-item-center" style="height: 600px;">
            <div class="container-fluid  head-row">
                <h1 class="text-center text-light" style="font-size: 3.75rem; font-weight: 700;">Products</h1>
            </div>
        </section>

<!-- body elements -->
        <div class="container py-5">
            <div class="row product-body">
                {% for i in products %}
                <div class="column">
                    <div class="card h-100 w-100">
                        <div class="img">
                            <img src="{{i.img.url}}" width="300px" height="400px">
                        </div>
                        <div class="box">
                            <p class="text-center">{{i.product_Name}}</p>
                            <p class="text-start" style="color: rgb(161, 152, 152);">{{i.description}}</p>
                            <h3>Rs.{{i.price}}</h3>
                        </div>
                        <div class="btn d-flex justify-content-center">
                            <button type="button" class="btn btn-dark p-2 mb-2"><a style="text-decoration: none;"
                                    href="/addcart?id_no={{ i.id }}" class="text-light">ADD TO CART</a></button>
                            </a>
                            <!-- <button type="button">BUY NOW</button> -->
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>

        <!-- footer -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        var toastElList = [].slice.call(document.querySelectorAll('.toast'))
        toastElList.map(function (toastEl) {
            var toast = new bootstrap.Toast(toastEl)
            toast.show()
        })
    });
</script>

</body>

</html>
